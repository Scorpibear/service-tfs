info:
  build:
    name: TFS Service
    description: ReportPortal TFS Integration
    version: '@version@'

spring:
  application:
    name: tfs
  cloud:
    config:
      uri: http://${reportportal.config.server.host:localhost}:8761/configs
      failFast: true
      # Wait for config server to start
      retry:
        max-attempts: 20
        initial-interval: 3000

rp:
   tfs:
     native: tfs/native
endpoints:
  health:
    enabled: false